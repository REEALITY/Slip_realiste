<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping_Slip3</title>
    <meta name="description" content="Shopping - A-Frame">
     <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  
  
  <body>
    <a-scene>
	<a-entity camera mouse-cursor look-controls  position="0 0 0"  rotation="0 0 0">
	
	<a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" 
		animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; 
		dur: 1500" event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; 
		color: red" raycaster="objects: .link" material="" cursor="" geometry="" position="" rotation="" scale="" 
		visible="" color="springgreen" fuse="true"></a-cursor>
		
		</a-entity>
	
      <a-assets>
        
        <img id="boutique" src="images/boutique_min.png">
		<img id="slip1" src="images/slip1.jpg">
		<img id="leterrible" src="images/fiche_leterrible.png">
       
      </a-assets>

	  <a-entity id="slip_trigger" class="trigger" geometry="primitive: plane" material="opacity:0" position="17 -9.8 -12" rotation="0 -45 0" scale="5 5.24 1" ></a-entity>
	  
	  <!-- A afficher quand le regard fait un hover sur le plan 
	  
      <a-image src="#slip1" position=" .66 0 -1.46" rotation="0 -40.6 0" scale=""></a-image>
	  <a-image src="#leterrible" position=" 2.18 0 -0.11" rotation="0 -56.6 0" scale=""></a-image>

	  -->
	  
      <a-sky src="#boutique"></a-sky>
    
    </a-scene>
  </body>
</html>
